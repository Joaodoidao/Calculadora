<ion-content [fullscreen]="true">
    
   
      


  <div id="container">
      <h1>{{resultado}}</h1>
      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-button size="large" color="dark" (click)="digito('7')">7</ion-button>
                
                
              </ion-col>
              <ion-col>
                <ion-button size="large" color="dark" (click)="digito('8')">8</ion-button>
              </ion-col>
              <ion-col>
                <ion-button size="large" color="dark" (click)="digito('9')">9</ion-button>
              </ion-col>
              <ion-col>
                <ion-button size="large" color="light" (click)="operador('+')">+</ion-button>
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('4')">
                      4
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('5')">
                      5
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('6')">
                      6
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="light" (click)="operador('-')">
                      -
                  </ion-button>
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('1')">
                      1
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('2')">
                      2
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('3')">
                      3
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="light" (click)="operador('*')">
                      *
                  </ion-button>
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col>
                  <ion-button size="large" color="dark" (click)="digito('0')">
                      0
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button fill="solid" size="large" color="medium" (click)="redefinir()">
                      C
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="medium" (click)="calcular()">
                      =
                  </ion-button>
              </ion-col>
              <ion-col>
                  <ion-button size="large" color="light" (click)="operador('/')">
                      /
                  </ion-button>
              </ion-col>    
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-button size="large" color="light" (click)="potencia()">
                  X²
                </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button size="large" color="light" (click)="operador('%')">
                        
                      %
                 </ion-button>
                </ion-col>
                 <ion-col>
                    <ion-button size="large" color="light" (click)="fracao()">
                1/x
                 </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button size="large" color="light" (click)="raiz()">
                        √
                    </ion-button>
                </ion-col>
          </ion-row>
      </ion-grid>
  </div>

</ion-content>
